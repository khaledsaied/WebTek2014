<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      template="template.xhtml">
    <ui:define name="mainContainer">
		<h2>MODIFY VIEW</h2> 
		<div id="inputBoxes">
	 	 <h:form>
	 	  <p><h:outputLabel value="ID: " style="font-weight:bold" />
	      <h:inputText readonly="true" value="#{itemBean.item.ID}" pt:placeholder="Item ID"/></p>
	      <p><h:outputLabel value="Name: " style="font-weight:bold" />
	      <h:inputText value="#{itemBean.item.name}" pt:placeholder="Item Name"/></p>
	      <p><h:outputLabel value="Price: " style="font-weight:bold" />
	      <h:inputText value="#{itemBean.item.price}" pt:placeholder="Item Price"/></p>
	      <p><h:outputLabel value="URL: " style="font-weight:bold" />
	      <h:inputText value="#{itemBean.item.URL}" pt:placeholder="Item URL"/></p>
	      <p><h:outputLabel value="Description: " style="font-weight:bold" />
	      <h:inputTextarea value="#{itemBean.item.description}" pt:placeholder="Item Description"/></p>
	     
	      <h:commandButton value="Save Changes" action="#{itemBean.saveModifiedItem(itemBean.item)}"/>
	    </h:form>
	    </div>
    </ui:define>
</ui:composition>
