<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      template="template.xhtml">
    <ui:define name="mainContainer">
		<!-- Login Component -->
	 	 <h2>LOGIN</h2>
	 	 <h:form>
	      <h:inputText value="#{loginBean.userName}" pt:placeholder="Username"/>
	      <h:inputSecret value="#{loginBean.password}" pt:placeholder="Password">
	      	<f:validateLength minimum="3" maximum="20"/>
	      </h:inputSecret>
	      <h:commandButton value="Login" action="#{loginBean.checkLogin}"/>
	    </h:form>
	</ui:define>
</ui:composition>
